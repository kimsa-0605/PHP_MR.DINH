<head>

    <title>Document</title>
    <style>
        form {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .save {
            width: 60px;
        }
    </style>
</head>
<body>
    <form action="themHocSinh" method="post">

        Ngày sinh: <input type="text" name="address" placeholder="Quê quán">
        Ngành học: <input type="text" name="nganh" placeholder="Ngành học">

    </form>
